
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container khmer-font">
    <div class="row pt-4">
      <div class="col-12 mb-3">
        <button type="button" class="btn btn-success w-100 text-start">
          <i class="fa-solid fa-table-cells me-2"></i> ព័ត៌មានថ្មី
        </button>
      </div>

        <div *ngFor="let post of posts" class="col-12 col-sm-6 col-lg-3 pt-3">
          <div class="card rounded-0 shadow-sm h-100">
            <img
              [src]="'http://127.0.0.1:8000/storage/' + post.feather_image"
              alt="Post Image "
              class="card-img-top"
              style="object-fit: cover; height: 200px;"
            />
            <div class="card-body">
              <a [routerLink]="['/tab2', post.id]" class="card-link text-decoration-none">
                {{ post.title }}
              </a>
            </div>

          </div>
        </div>
    </div>
  </div>
</ion-content>
